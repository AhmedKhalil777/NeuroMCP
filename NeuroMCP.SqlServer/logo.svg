<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Background -->
  <rect width="240" height="240" fill="#1E1E2F" rx="20"/>

  <!-- Circular neural grid -->
  <circle cx="120" cy="120" r="80" stroke="#7B5FFF" stroke-width="4"/>
  
  <!-- Outer nodes -->
  <circle cx="120" cy="40" r="6" fill="#7B5FFF"/>
  <circle cx="185" cy="70" r="6" fill="#7B5FFF"/>
  <circle cx="200" cy="140" r="6" fill="#7B5FFF"/>
  <circle cx="120" cy="200" r="6" fill="#7B5FFF"/>
  <circle cx="55" cy="170" r="6" fill="#7B5FFF"/>
  <circle cx="40" cy="100" r="6" fill="#7B5FFF"/>
  
  <!-- Connections -->
  <line x1="120" y1="40" x2="185" y2="70" stroke="#7B5FFF" stroke-width="2"/>
  <line x1="185" y1="70" x2="200" y2="140" stroke="#7B5FFF" stroke-width="2"/>
  <line x1="200" y1="140" x2="120" y2="200" stroke="#7B5FFF" stroke-width="2"/>
  <line x1="120" y1="200" x2="55" y2="170" stroke="#7B5FFF" stroke-width="2"/>
  <line x1="55" y1="170" x2="40" y2="100" stroke="#7B5FFF" stroke-width="2"/>
  <line x1="40" y1="100" x2="120" y2="40" stroke="#7B5FFF" stroke-width="2"/>
  
  <!-- Center neuron -->
  <circle cx="120" cy="120" r="12" fill="#FFFFFF"/>
  <circle cx="120" cy="120" r="6" fill="#7B5FFF"/>

  <!-- Brand text -->
  <text x="120" y="225" text-anchor="middle" fill="#FFFFFF" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="bold">
    NeuroMCP
  </text>
</svg>
